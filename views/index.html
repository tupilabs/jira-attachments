<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Give this app a JIRA URL and an issue number, and it will create a gallery with the issue attachments.">
<meta name="author" content="TupiLabs">
<!-- Le styles -->
<link href="{{ siteUrl('css/bootstrap.css', true) }}" rel="stylesheet" />
<style>
body {
    padding-top: 20px;
    padding-bottom: 40px;
}

/* Custom container */
.container-narrow {
    margin: 0 auto;
    max-width: 700px;
}

.container-narrow>hr {
    margin: 30px 0;
}

/* Main marketing message and sign up button */
.jumbotron {
    margin: 60px 0;
    text-align: center;
}

.jumbotron h1 {
    font-size: 72px;
    line-height: 1;
}

.jumbotron .btn {
    font-size: 21px;
    padding: 14px 24px;
}

/* Supporting marketing content */
.marketing {
    margin: 60px 0;
}

.marketing p+h4 {
    margin-top: 28px;
}
.error-message {
display: block;
}
</style>
<link
    href="{{ siteUrl('css/bootstrap-responsive.css', true) }}"
    rel="stylesheet" />
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Fav and touch icons -->
<link rel="shortcut icon"  href="{{ siteUrl('ico/favicon.ico', true) }}">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ siteUrl('ico/apple-touch-icon-144-precomposed.png', true) }}"/>
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ siteUrl('ico/apple-touch-icon-114-precomposed.png', true) }}"/>
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ siteUrl('ico/apple-touch-icon-72-precomposed.png', true) }}"/>
<link rel="apple-touch-icon-precomposed" href="{{ siteUrl('ico/apple-touch-icon-57-precomposed.png', true) }}"/>
</head>
<body>
    <div class="container-narrow">
        <div class="masthead">
            <ul class="nav nav-pills pull-right">
                <li><a href="http://tupilabs.com"><img src="{{ siteUrl('img/tupilabs_mascot.png', true) }}" width="40px" /></a></li>
            </ul>
            <h3 class="muted">JIRA Attachments Gallery</h3>
        </div>
		<hr>

      <div class="jumbotron">
        <h1>JIRA Attachments Gallery</h1>
        <p class="lead">Give this app a JIRA URL and an issue number, and it will create a gallery with the issue attachments 
        <a href='http://tupilabs.com/for_you'>for you</a>.</p>
        {% if errors is defined and errors is not empty %}
    	<div class="alert alert-error">
        	<button type="button" class="close" data-dismiss="alert">Ã—</button>
        	<strong>Form validation errors found</strong><br/> {{ errors|raw }}
        </div>
        {% endif %}
        <form method='get' action="{{ siteUrl('gallery', true) }}" class='form-horizontal well'>
        	<div class='control-group'>
            	<label class='control-label' for='jiraUrl'>JIRA URL</label>
                <div class='controls'>
                	<input type='text' id='jiraUrl' name='jiraUrl' placeholder='http://issues.project.org/jira' />
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label' for='issueNumber'>Issue number</label>
                <div class='controls'>
                    <input type='text' id='issueNumber' name='issueNumber' placeholder='PRJ-1984' />
                </div>
            </div>
            <div class='form-actions'>
                <input type='submit' value='Create gallery' class='btn btn-primary' />
            </div>
        </form>
      </div>

      <hr/>

      <div class="footer">
        <p>&copy; <a href='http://tupilabs.com'>TupiLabs</a></p>
      </div>

    </div> <!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ siteUrl('js/jquery.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap.min.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-transition.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-alert.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-modal.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-dropdown.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-scrollspy.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-tab.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-tooltip.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-popover.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-button.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-collapse.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-carousel.js', true) }}"></script>
    <script src="{{ siteUrl('js/bootstrap-typeahead.js', true) }}"></script>
</body>
</html>
